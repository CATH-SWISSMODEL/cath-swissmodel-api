worker_processes  1;

user  ucbcisi users;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
    accept_mutex off;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    access_log /var/log/nginx/access.log combined;
    error_log  /var/log/nginx/error.log notice;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    # http://docs.gunicorn.org/en/stable/deploy.html
    upstream app_server {
        server unix:/opt/cath-swissmodel-api/cathapi/cathapi.sock fail_timeout=0;
    }

    #gzip  on;

    # cathapi
    server {
	    # note: SSL is handled on incoming traffic by frontend
	    listen 80 default_server;
        server_name api01.cathdb.info orengoapi01;

        client_max_body_size 4G;

        location = /favicon.ico { 
            access_log off; 
            log_not_found off; 
        }

        keepalive_timeout 5;

        location /static/ {
            alias /opt/cath-swissmodel-api/cathapi/static/;
        }

        location / {
            # checks for static file, if not found proxy to app
            try_files $uri @proxy_to_app;
        }

        location @proxy_to_app {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_pass http://app_server;
        }
        
        error_page 500 502 503 504 /500.html;
        location = /500.html {
            root /opt/cath-swissmodel-api/cathapi/static/;
        }
    }

}
