<VirtualHost *:80>
 ServerName cathsm.cathdb.info 
 DocumentRoot /var/www/vhosts/cathsm 
 
 WSGIScriptAlias / /var/www/vhosts/cathsm/cathapi/cathapi/wsgi.py 
 
 # adjust the following line to match your Python path 
 WSGIDaemonProcess cathsm.cathdb.info processes=2 threads=15 display-name=%{GROUP} python-home=/var/www/vhosts/cathsm/cathapi/venv
 WSGIProcessGroup cathsm.cathdb.info
 
 <directory /var/www/vhosts/cathsm/cathapi> 
   AllowOverride all
   Require all granted 
   Options FollowSymlinks 
 </directory> 
 
 Alias /static/ /var/www/vhosts/cathsm/cathapi/static/ 
 
 <Directory /var/www/vhosts/cathsm/cathapi/static> 
  Require all granted 
 </Directory>
</VirtualHost>
